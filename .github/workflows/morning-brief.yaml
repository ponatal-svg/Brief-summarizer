name: Morning Brief

on:
  schedule:
    # Run at 6 AM PST / 9 AM EST (14:00 UTC) — low YouTube traffic, same calendar date in all US timezones
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install yt-dlp

      - name: Run Morning Brief pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python -m src.main --verbose

      - name: Commit and push output
        run: |
          git config user.name "Morning Brief Bot"
          git config user.email "bot@morning-brief.local"
          git add output/ state.json
          git diff --staged --quiet || git commit -m "Morning Brief update: $(date -u +%Y-%m-%d)"
          git push

      - name: Report unrecoverable failure
        if: failure()
        run: |
          echo "::error title=Morning Brief Failed::Pipeline failed on $(date -u +%Y-%m-%d). Check the logs above for details. Common causes: invalid/expired GEMINI_API_KEY, YouTube IP block, config error."

  deploy:
    needs: summarize
    if: always()   # deploy even if summarize fails — Pages should reflect whatever was committed
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
