name: Morning Brief

on:
  schedule:
    # Primary run: 6 AM PST / 9 AM EST (14:00 UTC)
    - cron: '0 14 * * *'
    # Retry run: 9 AM PST / 12 PM EST (17:00 UTC) — picks up videos whose auto-captions
    # weren't ready at 14:00 UTC (YouTube typically generates them within 1-3 hours)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install yt-dlp

      - name: Write YouTube cookies (bypasses datacenter IP block)
        # YOUTUBE_COOKIES secret: export your cookies.txt from a logged-in browser session
        # using the "Get cookies.txt LOCALLY" extension (Netscape format).
        # Without this, GitHub Actions IPs receive TranscriptsDisabled from YouTube's API.
        if: ${{ secrets.YOUTUBE_COOKIES != '' }}
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Run Morning Brief pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python -m src.main --verbose

      - name: Commit and push output
        run: |
          git config user.name "Morning Brief Bot"
          git config user.email "bot@morning-brief.local"
          git add output/ state.json
          git diff --staged --quiet || git commit -m "Morning Brief update: $(date -u +%Y-%m-%d)"
          git push

      - name: Report unrecoverable failure
        if: failure()
        run: |
          echo "::error title=Morning Brief Failed::Pipeline failed on $(date -u +%Y-%m-%d). Check the logs above for details. Common causes: invalid/expired GEMINI_API_KEY, YouTube IP block, config error."

  deploy:
    needs: summarize
    if: always()   # deploy even if summarize fails — Pages should reflect whatever was committed
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
